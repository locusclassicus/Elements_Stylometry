# Расчет статистики

```r
set.seed(12)
x &lt;- rnorm(10)
y &lt;- rnorm(12)
var.test(x, y)
```

```
## 
## 	F test to compare two variances
## 
## data:  x and y
## F = 1.178, num df = 9, denom df = 11, p-value = 0.7845
## alternative hypothesis: true ratio of variances is not equal to 1
## 95 percent confidence interval:
##  0.3283388 4.6086054
## sample estimates:
## ratio of variances 
##           1.178046
```
---
# Расчет статистики

```r
set.seed(12)
x &lt;- rnorm(10, sd = 1)
y &lt;- rnorm(12, sd = 3)
var.test(x, y)
```

```
## 
## 	F test to compare two variances
## 
## data:  x and y
## F = 0.13089, num df = 9, denom df = 11, p-value = 0.004988
## alternative hypothesis: true ratio of variances is not equal to 1
## 95 percent confidence interval:
##  0.03648209 0.51206726
## sample estimates:
## ratio of variances 
##           0.130894
```
---


```r
var.test(x, y)
```

```
## 
## 	F test to compare two variances
## 
## data:  x and y
## F = 0.13089, num df = 9, denom df = 11, p-value = 0.004988
## alternative hypothesis: true ratio of variances is not equal to 1
## 95 percent confidence interval:
##  0.03648209 0.51206726
## sample estimates:
## ratio of variances 
##           0.130894
```

```r
var(x)/var(y)
```

```
## [1] 0.130894
```
---

```r
statistic &lt;- var(x)/var(y)
pval &lt;- pf(statistic, df1=9, df2=11)
pval &lt;- 2 * min(pval, 1 - pval)
pval
```

```
## [1] 0.004988194
```

```r
var.test(x, y)
```

```

```r
x &lt;- rnorm(100); error = rnorm(100); y &lt;- 2 * x + 3 + error
my_lm &lt;- lm(y ~ x)
summary(my_lm)
```

```

## Call:
## lm(formula = y ~ x)
##
